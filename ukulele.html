<!doctype html>

<head>

  <title>Guitar Tuner</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
  <script src="js/sketch.js"></script>
  <script language="javascript" type="text/javascript" src="p5.sound.js"></script>

  <body class="container-fluid">
    <section class="mx-auto h-100">
      <div class="d-flex justify-content-between text-primary ">
        <a href="index.html"><i class="fas fa-chevron-left fa-3x m-4"></i></a>
        <h1 class="m-auto">Ukulele</h1>
        <i class="fas fa-info fa-3x m-4"></i>
      </div>
      <div class="text-center">
        <a href="ukulelechord.html" class="btn btn-primary btn-lg" role="button" aria-pressed="true">See Chords</a>
      </div>
      <div id="indicator" class="border border-primary m-3 d-flex justify-content-between text-success ">
        <i id="toolow" class="fas fa-caret-right fa-6x my-auto mx-4"></i>
        <label id="textarea" class="display-2 m-auto">G</label>
        <i id="tooheight" class="fas fa-caret-left fa-6x my-auto mx-4"></i>
      </div>
      <div class="h2 d-flex justify-content-between text-primary mt-5 mx-5">
        <span>4</span>
        <span>3</span>
        <span>2</span>
        <span>1</span>
      </div>
      <div class="d-flex justify-content-between text-primary mt-2 mx-5 overflow-hidden">
        <span id="us4"></span>
        <span id="us3"></span>
        <span id="us2"></span>
        <span id="us1"></span>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <script src="https://kit.fontawesome.com/909dac7db4.js"></script>
